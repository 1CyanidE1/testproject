{% extends 'base.html' %}

{% block title %}Notifications{% endblock %}

{% block content %}
    <h1>Notifications</h1>
    <ul>
        {% for notification in notifications %}
            <li>
                <a href="{% url 'mark_as_read' notification.id %}">{{ notification.message }}</a>
            </li>
        {% empty %}
            <li>No new notifications</li>
        {% endfor %}
    </ul>
{% endblock %}
