{% extends 'base.html' %}

{% block title %}Notifications{% endblock %}

{% block content %}
    <h1>Notifications</h1>
    {% if notifications %}
        <ul>
            {% for notification in notifications %}
                <li>
                    <a href="{% url 'mark_as_read' notification.id %}">
                        {{ notification.message }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No new notifications</p>
    {% endif %}
{% endblock %}
